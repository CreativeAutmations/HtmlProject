<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Test.css">
    <title>Project</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><div class="row">
                <div class="col-sm" id="Selection_count">0</div>
            </div></h1>
        </div>
        <div class="main">
            <div class="row">
                <div class="col-sm-4">
                    <h1><div class="row">
                        <div class="col-sm" id="quality">Accuracy</div>
                    </div></h1> 
                    <h4><div class="row" id="Quality_desc">the quality or state of being correct or precise. Eg-"we have confidence in the accuracy of the statistics"</div></h4>
                    <div class="row">
                        <div class="row">
                            <div class="col-sm">
                                <button type="button" class="btn btn-danger" id="NoButton">
                                    <h1><div class="No_button">&#10060;</div></h1>
                                </button>
                            </div>
                            <div class="col-sm">
                                <button type="button" class="btn btn-success" id="YesButton">
                                    <h1><div class="Yes_button">&#x2713;</div></h1>
                                </button>
                            </div>
                        </div>
                    </div>
               </div>
                <div class="col-sm-8" id="Second_Row"></div>
            </div>
        </div>
        <div class="footer">
            <div class="row">
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" id="BackButton">
                        <h1><div class="Back_button">&#8617;</div></h1>
                    </button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-warning" id="Sub">
                        <h1><div class="Submit_button">Submit</div></h1>
                    </button>
                </div>
                <div class="col-sm-8" id="Third_Row"></div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Projectjs.js"></script>
</body>
</html>
